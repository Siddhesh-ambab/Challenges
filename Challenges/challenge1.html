<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    Enter Your Name:<input type="text" id="name" autocomplete="off"><br>
    <button onclick="SayHello()">Submit</button>

    <p id="result"></p>

    <script>
        function SayHello()
        {
            let n1 = document.getElementById("name").value;
            document.getElementById("result").innerHTML="hello "+n1;
        }

    </script>


</body>
